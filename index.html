<!DOCTYPE html>
<html lang="en">
<head>

<meta name="google-site-verification" content="HIWGOS8iMzVAZ9QZOCGWStHOOUSRso-WlLVjZKUGbjQ" />

    <title>Aerobotics Innovation Pvt Ltd</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(0, 0, 0);
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Background Page Content -->
    <iframe src="firstPage.html" width="100%" height="100%" style="border:none; position:absolute; top:0; left:0; z-index:1;"></iframe>

    <!-- Overlay Animation -->
    <div id="overlay" style="z-index: 9999;">
        <img id="fadeImage" src="assets/img/Ahsing_20250310_121910_0000-removebg-preview.png" alt="Fading Image">
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('overlay').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 900); // Wait for fade-out to complete
        }, 900);
    </script>
</body>
</html>
